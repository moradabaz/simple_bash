plugins {
    id 'java-library'
}

task run (type: JavaExec){
    description = "Lanzador de escenarios de la Lonja"
    main = 'es.um.poa.scenarios.ScenarioLauncher'
    classpath = sourceSets.main.runtimeClasspath
}

repositories {
    jcenter()
    mavenCentral()

    /* Repositorio caido
    maven {
      	url "http://jade.tilab.com/maven/"
   }*/
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'
    // Se encuentra en el repositorio caido http://jade.tilab.com/maven/
    // implementation 'com.tilab.jade:jade:4.5.0'
    implementation 'net.sf.ingenias:jade:4.3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    implementation 'org.yaml:snakeyaml:1.21'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}